<svg xmlns="http://www.w3.org/2000/svg" width="60" height="30" viewBox="0 0 60 30" aria-hidden="true">
  <rect width="60" height="30" fill="#012169"/>

  <!-- White diagonals -->
  <polygon points="0,0 8,0 60,22 60,30 52,30 0,8" fill="#ffffff"/>
  <polygon points="60,0 52,0 0,22 0,30 8,30 60,8" fill="#ffffff"/>

  <!-- Red diagonals -->
  <polygon points="0,0 4,0 60,26 60,30 56,30 0,4" fill="#c8102e"/>
  <polygon points="60,0 56,0 0,26 0,30 4,30 60,4" fill="#c8102e"/>

  <!-- White cross -->
  <rect x="0" y="10" width="60" height="10" fill="#ffffff"/>
  <rect x="25" y="0" width="10" height="30" fill="#ffffff"/>

  <!-- Red cross -->
  <rect x="0" y="12" width="60" height="6" fill="#c8102e"/>
  <rect x="27" y="0" width="6" height="30" fill="#c8102e"/>
</svg>
