<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main play button shape -->
  <path d="M15 15 L15 45 L45 30 Z" fill="url(#logoGradient)" filter="url(#shadow)" stroke="none"/>
  
  <!-- Circuit lines inside play button -->
  <g stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.8">
    <circle cx="20" cy="22" r="1.5" fill="#FFFFFF"/>
    <circle cx="20" cy="38" r="1.5" fill="#FFFFFF"/>
    <circle cx="32" cy="30" r="1.5" fill="#FFFFFF"/>
    <path d="M20 22 Q26 26 32 30"/>
    <path d="M20 38 Q26 34 32 30"/>
  </g>
  
  <!-- Extending bars -->
  <rect x="45" y="20" width="25" height="8" rx="4" fill="url(#logoGradient)" filter="url(#shadow)"/>
  <rect x="45" y="32" width="15" height="8" rx="4" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Text -->
  <text x="80" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#1F2937">AdShorts</text>
  <text x="80" y="45" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">AI</text>
</svg>
